<!DOCTYPE html>
<html>
<head>
  <title>Number Adder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      text-align: center;
      padding-top: 100px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 300px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>ðŸ”¢ Add Two Numbers</h2>

  <input type="number" id="num1" placeholder="Enter first number (15 digits max)" maxlength="15"><br>
  <input type="number" id="num2" placeholder="Enter second number (15 digits max)" maxlength="15"><br>

  <button onclick="addNumbers()">OK</button>

  <div id="result"></div>

  <script>
    function addNumbers() {
      const n1 = BigInt(document.getElementById("num1").value);
      const n2 = BigInt(document.getElementById("num2").value);
      const sum = n1 + n2;
      document.getElementById("result").innerText = "Result: " + sum;
    }
  </script>

</body>
</html>
